<ion-header>

  <ion-navbar>
    <ion-title>Luminosidade</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="!isLoading">

        <ion-card>
          <ion-card-content style="text-align:center;font-size:5rem;">
            {{dweet._with[0]._content.luminous}} Lumens
          </ion-card-content>
        </ion-card>
    
        <div style="text-align:center">
          <p>
            <ion-icon name="md-calendar" color="primary">
    
            </ion-icon>
            {{dweet._with[0]._date}}
          </p>
          <p>
            <ion-icon name="md-time" color="secondary">
    
            </ion-icon>
            {{dweet._with[0]._time}}
          </p>
    
        </div>
        
        <chart [options] = "chartOptions" style="display: block" type = "chart"> </chart>
      </div>

</ion-content>
